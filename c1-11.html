<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>c1-11</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1 class="countdown-title">Таймер</h1>
<section class="countdown">
  <div class="countdown-number">
    <p class="countdown-time j-hours">00</p>
    <p class="countdown-text">Часы</p>
  </div>
  <div class="countdown-number">
    <p class="countdown-time j-minutes">00</p>
    <p class="countdown-text">Минуты</p>
  </div>
  <div class="countdown-number">
    <p class="countdown-time j-seconds">00</p>
    <p class="countdown-text">Секунды</p>
  </div>
</section>

<div class="buttons">
  <button class="j-25min">25 мин.</button>
  <button class="j-15min">15 мин.</button>
  <button class="j-5min">5 мин.</button>
</div>
<div class="buttons">
  <button class="j-plus-hour">+ 1 час</button>
  <button class="j-plus-minute">+ 1 мин.</button>
  <button class="j-plus-second">+ 1 сек.</button>
</div>
<div class="buttons">
  <button class="j-minus-hour">- 1 час</button>
  <button class="j-minus-minute">- 1 мин.</button>
  <button class="j-minus-second">- 1 сек.</button>
</div>
<div class="buttons">
  <button class="j-start">Старт</button>
  <button class="j-pause">Пауза</button>
  <button class="j-reset">Сброс</button>
</div>

<div class="j-message"></div>
</body>
<script src="js/script.js"></script> 
</html>
